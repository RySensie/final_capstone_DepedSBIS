{{> admin-sidenav}}
<div class="main-content" id="panel">
  {{> admin-topnav}}

  <!-- Header -->
  <div class="header bg-primary pb-6"></div>
  <!-- Page content -->
  <div class="container-fluid mt--5">
    <div class="row">
      <div class="col">
        <div class="row align-items-center">
          <div class="col text-right mb-2">
            <a
              href=""
              class="btn btn-md btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="ni ni-html5 text-white mr-2"></i>Add School</a
            >
          </div>
        </div>
        <div class="card">
          <!-- Card header -->
          <div class="card-header text-center">
            <h2 class="font-weight-bold mt-2">List of Schools in the DepEd Division of Malaybalay</h2>
            <div class="row align-items-center">
              <div class="col text-right"></div>
            </div>
          </div>
          <!-- Light table -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush" id="tangene">
              <thead class="thead-light">
                <tr>
                  <th>School Name</th>
                  <th>School ID</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                {{#each school_list}}
                <tr>
                  <td class="font-weight-bold">{{this.schoolName }}</td>
                  <td class="budget">{{this.schoolId}}</td>
                  <td>
                    <span class="">
                      <i class="bg-warning"></i>
                      <span class="status">{{this.address}}</span>
                    </span>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create School</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/admin/hidden" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">School Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              name="schoolName"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">School ID</label>
            <input type="number" class="form-control" name="schoolId" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" name="address" />
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#tangene").DataTable({});
  });
</script>
